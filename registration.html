<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hajama Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .title-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    h2 {
      text-align: center;
      color: #0480fc;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0a81f7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <h2>Hajama Registration Form</h2>

  <div class="title-section">
    <img src="kachi-memon-logo.jpg" alt="Kachi Memon Seerat Circle Logo" class="logo">
    <p><strong>Kachi Memon Seerat Circle & Shamsabad Shahpoor Muslim Jamat</strong></p>
    <img src="shamsabad-logo.jpeg" alt="Shamsabad Shahpoor Jamat Logo" class="logo">
  </div>

  <form>
    <label>Full Name:
      <input type="text" name="full_name" required>
    </label>

    <label>Father's Name:
      <input type="text" name="father_name" required>
    </label>

    <label>CNIC Number:
      <input type="text" name="cnic" placeholder="e.g. 42101-1234567-1" required>
    </label>

    <label>Complete Address:
      <textarea name="address" rows="3" required></textarea>
    </label>

    <button type="submit">Register</button>
  </form>

</body>
</html>
